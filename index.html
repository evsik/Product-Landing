<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f97ecc415a.js" crossorigin="anonymous"></script>
    <title>Product-Landing</title>
</head>
<body>
<div class="container">
<header class="padding-site">
    <section class="product-header-block">
        <h1 class="product-name">
            Product name
        </h1>
        <p class="product-describe"><i class="fas fa-check"></i> Put on this page information about your product</p>
        <p class="product-describe">A detailed description of your product</p>
        <p class="product-describe">Tell us about the advantages and merits</p>
        <p class="product-describe">Associate the page with the payment system</p>
    </section>
    <div class="product-image-block">
        <img src="images/firstImg.jpg" alt="first" class="product-image">
    </div>
</header>
</div>

</body>
</html>
